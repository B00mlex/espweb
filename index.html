<!DOCTYPE html>
<!-- Оболочка документа, указываем язык содержимого -->
<html lang="ru">
<!-- Заголовок страницы, контейнер для других важных данных (не отображается) -->

<head>
	<!-- Заголовок страницы в браузере -->
	<title>Пробный дизайн формы для контроллера</title>
	<!-- Подключаем CSS -->
	<link rel="stylesheet" href="css/style.css" />
	<!-- Кодировка страницы -->
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
	<meta name="viewport" content="width=device-width">
</head>
<!-- Отображаемое тело страницы -->

<body>
	<div div class="wrapper">
		<nav class="header">
			<div class="conteiner">
				<div class="burger"><span></span>
				</div>
				<div class="menu">
					<ul class="menu-list">
						<li class="menu-list__item">
							<a class="menu-link" href="#">Сводка</a>
						</li>
						<li class="menu-list__item ">
							<a class="menu-link sub-m " id="menu_tepl" href="#">Теплица</a>
							<ul class="sub-menu__item sub-mul">
								<li>
									<a class="sub-menu-link" href="#">Проветривание</a>
								</li>
								<li>
									<a class="sub-menu-link" href="#">Подогрев</a>
								</li>
								<li>
									<a class="sub-menu-link" href="#">Помидоры</a>
								</li>
								<li>
									<a class="sub-menu-link" href="#">Огурцы</a>
								</li>
							</ul>
						</li>
						<li class="menu-list__item">
							<a class="menu-link" href="#">Грядки</a>
						</li>
						<li class="menu-list__item">
							<a class="menu-link" href="#">Ёмкость</a>
						</li>
						<li class="menu-list__item">
							<a class="menu-link sub-m" id="menu_config" href="#">Настройки </a>
							<ul class="sub-menu__item sub-mul">
								<li>
									<a class="sub-menu-link" href="#">Система</a>
								</li>
								<li>
									<a class="sub-menu-link" href="#">WiFi</a>
								</li>
								<li>
									<a class="sub-menu-link" href="#">MQTT</a>
								</li>
								<li>
									<a class="sub-menu-link" href="#">Ручное управление</a>
								</li>
							</ul>
						</li>
					</ul>
				</div>


			</div>

		</nav>

		<div class="conteiner-two">
			<div class="content">
				<div class="content-form">
					<form id="chanel_form" class="form" action="#" method="get">
						<span class="form_title">Проветривание</span>
						<div class="form_item">
							<div class="checkbox">
							<div  class="checkbox_label">Использовать</div>
							<input id="chanel_use" name="chanel_use" type="checkbox" checked class="checkbox_input">
							</div>
						</div>
						<div class="form_item">
							<label for="start_time" class="form_label">Старт в:</label>
							<input id="start_time" type="time" name="start_time" class="form_input">
						</div>
						<div class="form_item">
							<label for="work_time" class="form_label">Время работы</label>
							<input id="work_time" type="time" name="work_time" class="form_input">
						</div>
						<fieldset class="form_fieldset">
							<legend class="form_fieldset--legend">Расписание</legend>
						<div class="form_item">
							<div class="checkbox">
							<div  class="checkbox_label">Использовать</div>
							<input id="shed" name="shed" type="checkbox" class="checkbox_input">
							</div>
						</div>
						<div class="form_item">
							<label for="shed_day" class="form_label">Дни работы</label>
							<input id="shed_day" type="date" name="shed_day" class="form_input">
						</div>
						</fieldset>
						<div class="form_item">
							<label for="start_sensor" class="form_label">Открыть при температуре:</label>
							<input id="start_sensor" type="tel" name="start_sensor" class="form_input">
						</div>
						<div class="form_item">
							<label for="stop_sensor" class="form_label">Закрыть при температуре:</label>
							<input id="stop_sensor" type="tel" name="stop_sensor" class="form_input">
						</div>
						<div class="form_item radio_item">
							<fieldset class="form_fieldset">
								<legend class="form_fieldset--legend">Тип управления:</legend>
								
							<div class="options">
									<div class="options_item">
									<label for="klapan" class="options_label">Клапан</label>
									<input id="klapan" type="radio" checked value="0" name="type_work" class="radiobutton">
									
									</div>
								<div class="options_item">
									<label for="privod" class="options_label">Привод</label>
									<input id="privod" type="radio" value="1" name="type_work" class="radiobutton">
									
								</div>
							</div>
							</fieldset>
						</div>
						<div class="form_item">
							<div class="form_label">Открыть</div>
							<select name="rele_open" id="rele_open" class="select">
								<option value="0" selected>Реле 1</option>
								<option value="1" >Реле 2</option>
								<option value="2" >Реле 3</option>
								<option value="3" >Реле 4</option>
								<option value="4" >Реле 5</option>
								<option value="5" >Реле 6</option>
								<option value="6" >Реле 7</option>
								<option value="7" >Реле 8</option>
								<option value="8" >Реле 9</option>
								<option value="9" >Реле 10</option>
								<option value="10" >Реле 11</option>
								<option value="12" >Реле 12</option>
							</select>
						</div>
						<div class="form_item">
							<label for="time_open" class="form_label">Время отрытия (сек.)</label>
							<input id="time_open" type="tel" name="time_open" class="form_input">
						</div>
						<div class="form_item"> 
							<div class="form_label">Закрыть</div>
							<select name="rele_close" id="rele_close" class="select">
								<option value="0" >Реле 1</option>
								<option value="1" selected>Реле 2</option>
								<option value="2" >Реле 3</option>
								<option value="3" >Реле 4</option>
								<option value="4" >Реле 5</option>
								<option value="5" >Реле 6</option>
								<option value="6" >Реле 7</option>
								<option value="7" >Реле 8</option>
								<option value="8" >Реле 9</option>
								<option value="9" >Реле 10</option>
								<option value="10" >Реле 11</option>
								<option value="12" >Реле 12</option>
							</select>
						</div>
						<div class="form_item">
							<label for="time_close" class="form_label">Время закрытия (сек.)</label>
							<input id="time_close" type="tel" name="time_close" class="form_input">
						</div>
						<button class="form_button" type="submit">Сохранить</button>
					</form>


				</div>
			</div>
		</div>





	</div>
	<script src="./js/jquery-3.5.1.slim.min.js"></script>
	<script src="./js/script.js"></script>
</body>

</html>
